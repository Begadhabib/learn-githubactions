name: Ascii

on: push

jobs:
  build-job-1:
    runs-on: ubuntu-latest
    steps:
      - name: Install cowsay
        run: |
          sudo apt-get update
          sudo apt-get install -y cowsay

      - name: Display Ascii Art
        run: |
          cowsay -f dragon "Welcome to the Ascii Art Workflow!" >> ascii_art.txt

      - name: Sleep for 30 seconds
        run: sleep 30

  test-job-2:
    runs-on: ubuntu-latest
    steps:
      - name: Sleep for 10 seconds
        run: sleep 10

      - name: Test if Ascii Art File is created
        run: |
          if [ -f ascii_art.txt ]; then
            echo "File exists!"
          else
            echo "File not found!"
            exit 1
          fi

  deploy-job-3:
    runs-on: ubuntu-latest
    steps:
      - name: Sleep for 10 seconds
        run: sleep 10

      - name: Display Ascii Art File
        run: |
          cat ascii_art.txt
      - name: Deploy Step
        run: echo "Deploying Ascii Art Application..."
      - name: Final Message
        run: echo "Ascii Art Workflow Completed!"

        